<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            padding: 1.5rem;
            border-radius: calc(1rem - 1px) calc(1rem - 1px) 0 0 !important;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #6c757d;
            font-size: 1rem;
        }
        .form-control {
            padding-left: 40px;
            height: 48px;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #1a68e5;
            border-color: #1a68e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 104, 229, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .error-alert {
            animation: fadeInDown 0.5s ease;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-title {
            font-weight: 600;
            color: #495057;
        }
        .text-muted {
            font-size: 0.9rem;
        }
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }
        /* Thêm style cho nút quên mật khẩu */
        .btn-forgot {
            color: #2575fc;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-forgot:hover {
            color: #1a68e5;
            text-decoration: underline;
        }
        /* Thêm style cho nút đăng ký */
        .btn-register {
            background-color: transparent;
            border: 1px solid #2575fc;
            color: #2575fc;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-register:hover {
            background-color: rgba(37, 117, 252, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 104, 229, 0.2);
        }
        .buttons-container {
            margin-top: 1.5rem;
        }
        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-1">Đăng nhập hệ thống</h4>
                    <p class="text-muted mb-0">Nhập thông tin tài khoản của bạn</p>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông báo lỗi nếu có -->
                    <div class="alert alert-danger d-flex align-items-center error-alert" role="alert" th:if="${error}">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <div th:text="${error}">Lỗi đăng nhập</div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Tên đăng nhập" required autofocus>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Mật khẩu" required>
                        </div>
                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                            </button>
                        </div>
                    </form>
                    
                    <!-- Thêm phần quên mật khẩu và đăng ký -->
                    <div class="text-center mt-3">
                        <button class="btn btn-link btn-forgot">
                            <i class="fas fa-key mr-1"></i>Quên mật khẩu
                        </button>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="buttons-container">
                        <button class="btn btn-register btn-block">
                            <i class="fas fa-user-plus mr-2"></i>Đăng kí tài khoản mới
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-center copyright">© 2025 Ứng dụng Spring Boot</p>
        </div>
    </div>
</div>
<!-- Bootstrap 4 JS và dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
